<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      
      <a-asset-item id="obj0" src="elefante.obj"></a-asset-item>
      <a-asset-item id="obj1" src="Llama.obj"></a-asset-item>
      <a-asset-item id="obj2" src="Well.obj"></a-asset-item>
      <a-asset-item id="obj3" src="WoodenCart_LoPoly.obj"></a-asset-item>
    </a-assets>


    <a-marker preset='custom' type='pattern' url='pattern-pattern-g-png.patt'>
        <a-entity obj-model="obj: #obj0;" material="src: elefantefull.png"  position="0 0 0"  scale="0.2 0.2 0.2">
                 <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
       </a-entity>
         <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: IT19234526-U.D.M.S.B Silva;color:red"></a-entity>
    </a-marker>


    <a-marker preset='custom' type='pattern' url='pattern-letter-d-png.patt'>
        <a-entity obj-model="obj: #obj1;" material="src: uv2.png" position="0 0 0"  scale="0.5 0.5 0.5">
                 <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
       </a-entity>
         <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value:IT19216256-M.O.D.Mendis;color:#FF0000"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='pattern-pattern-letter-s-png.patt'>
        <a-entity obj-model="obj: #obj2;" material="src: well.png" position="0 0 0"  scale="0.2 0.2 0.2">
                 <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
       </a-entity>
         <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value:IT19223322-K.A.S.J Ranasinghe;color:#FF0000"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='pattern-ama.patt'>
        <a-entity obj-model="obj: #obj3;" material="src: WoodenCart_LoPoly_WoodenCart_Texture_Diffu.png"  position="0 0 0"  scale="0.08 0.08 0.08">
                 <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
       </a-entity>
         <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: IT19135458-T M A H Perera; color:#FF0000"></a-entity>
    </a-marker>

    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
